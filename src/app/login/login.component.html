<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="./assets/images/icon/BUG2.png" alt="CoolAdmin">
                        </a>
                    </div>
                    <div class="login-form">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input class="au-input au-input--full" type="email" name="email" placeholder="Email"
                                [(ngModel)]="Email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="au-input au-input--full" type="password" name="password"
                                placeholder="Password" [(ngModel)]="Password">
                        </div>
                        <div class="login-checkbox">

                            <label>
                                <a routerLink="/forgetpassword">Forgotten Password?</a>
                            </label>
                        </div>

                        <button class="au-btn au-btn--block au-btn--green m-b-20" (click)="login()" type="button">sign
                            in</button>


                        <div class="register-link">
                            <p>
                                Don't you have account?
                                <a routerLink="/signup">Sign Up Here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
