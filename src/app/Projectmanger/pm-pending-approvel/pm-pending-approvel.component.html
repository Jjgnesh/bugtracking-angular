<!-- list -->

<div class="col-md-12">
    <!-- DATA TABLE -->
    <h3 class="title-5 m-b-35 card-header">Pending Users</h3>
    <div class="table-data__tool">


    </div>
    <div class="table-responsive table-responsive-data2">
        <table class="table table-data2">
            <thead>
                <tr >
                    <th>Index</th> 
                    <th >USER List</th>
                    <th >Email</th>
                    <th >Gender</th>
                    <th >Role</th>
                     <th>Status</th>
                     <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="tr-shadow" *ngFor="let user of pendingUser, let i=index">
                    <td>{{i+1}}</td> 
                    <td>{{user.userName}}</td>
                    <td>{{user.email}}</td>
                    
                    <td>{{user.Gender}}</td>
                   <td>{{user.role.roleName}}</td>
                   <td>{{user.status}}</td>

                    <td>
                      
                        <button type="button" class="btn btn-primary" (click)="approveUser(user._id)">Approve</button>
                        <button type="button" class="btn btn-danger" (click)="deletuser(user._id)" >Delete</button> 

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- END DATA TABLE -->
</div>
