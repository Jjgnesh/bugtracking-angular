<div class="page-content--bge5 bgcolor">
    <div class="container">
        <div class="login-wrap">
            <div class="login-content">
                <div class="login-logo">
                    <a href="#">
                        <img src="./assets/images/icon/BUG2.png" alt="CoolAdmin">
                    </a>
                </div>
                <div class="login-form">
                    <form action="" method="post">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input class="au-input au-input--full" type="email" name="email" placeholder="Email" [(ngModel)]="email">
                        </div>
                        <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit" (click)="sendOtpForPassword()">submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
