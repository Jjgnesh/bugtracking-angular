<div class="page-content--bge5">
    <div class="container">
        <div class="login-wrap">
            <div class="login-content">
                <div class="login-logo">
                    <a href="#">
                        <img src="./assets/images/icon/BUG2.png" alt="CoolAdmin">
                    </a>
                </div>
                <div class="login-form">

                    <div class="form-group">
                        <label>OTP</label>
                        <input class="au-input au-input--full" type="text" name="username"
                            placeholder="type One time password " [(ngModel)]="otp">
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input class="au-input au-input--full" type="password" name="email" placeholder="New Password" [(ngModel)]="pass">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input class="au-input au-input--full" type="password" name="password"
                            placeholder=" Confirm Password" [(ngModel)]="cpass">
                    </div>

                    <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit"  (click)="changepassword()">Submit</button>



                </div>
            </div>
        </div>
    </div>
</div>
