<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="./assets/images/icon/BUG2.png" alt="CoolAdmin">
                        </a>
                    </div>
                    <div class="login-form">

                        <div class="form-group">
                            <label>Username</label>
                            <input class="au-input au-input--full" type="text" name="username" placeholder="Username" [(ngModel)]="FirstName">
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input class="au-input au-input--full" type="email" name="email" placeholder="Email" [(ngModel)]="Email">
                        </div>
                        <div class="col-12 col-md-9 form-group">
                            <label>Gender</label>

                            <select name="select" id="select" class="form-control" [(ngModel)]="gender"  >
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                              
                            </select> 
                        </div>
                        <div class="col-12 col-md-9 form-group">
                            <label>Role</label>

                            <select name="select" id="select" class="form-control" [(ngModel)]="role" >
                                <option value="62301c00e893ddb39f6e522d">Tester</option>
                                <option value="6242af4d3329d01fcef3ba82">Developer</option>
                              
                            </select> 
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="au-input au-input--full" type="password" name="password"
                                placeholder="Password" [(ngModel)]="Password">
                        </div>

                        <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit" (click)="saveUser()">register</button>


                        <div class="register-link">
                            <p>
                                Already have account?
                                <a routerLink="/login">Login</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
