<div class="card-header">
    <strong>Project Report</strong>
</div>
<div class="card-body card-block">
    <div class="row form-group">
        <div class="col col-md-3">
            <label class=" form-control-label">Status </label>
            
        </div>
        <div class="col-12 col-md-9">


            <select name="select" id="select" class="form-control" [(ngModel)]="statusId" (change)="getProjectbyStatus($event)" >
                <option value="0"  *ngFor="let s of status" value="{{s._id}}">{{s.statusName}}</option>


            </select>
        </div>
    </div>
    
</div>   
<!-- list -->

<div class="col-md-12">
    <!-- DATA TABLE -->
 
     <div class="table-responsive table-responsive-data2 ">
        <table class="table table-data2 size ">
            <thead>
                <tr>
                    
                    <th >Sr</th>
                    <th >Project Name</th>
                    <th >Project Manager</th>
                    <th >Description</th>
                    <th>Technology</th>
                    <th>Estimated</th>

                </tr>
            </thead>
            <tbody>
                <tr class="tr-shadow" *ngFor="let s of status,let i=index" >

                    <td >
                       {{i+1}}
                    </td>
                    <td>
                       {{s.projectName}}              
                    </td>
                    <td>
                    {{s.projectManagerId}}
                    </td>
                    <td>
                    {{s.description}}
                    </td>
                    <td>
                        {{s.technology}}
                    </td>
                    <td>
                    {{s.estimatedHour}}
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
    <!-- END DATA TABLE -->
</div>
