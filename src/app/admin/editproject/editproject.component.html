<div class="card-header">
    <strong>Project Detail</strong>
</div>
<div class="card-body card-block">
    <div class="row form-group">
        <div class="col col-md-3">
            <label class=" form-control-label">Project Name</label>
        </div>
        <div class="col-12 col-md-9">
            <input type="text" class="form-control" [(ngModel)]="projectName">

        </div>
    </div>
    <div class="row form-group">
        <div class="col col-md-3">
            <label class=" form-control-label">Project Manager</label>
        </div>
        <div class="col-12 col-md-9">
            <select class="form-control" [(ngModel)]="projectManger">
                <option *ngFor="let m of managers" value="{{m._id}}"> {{m.userName}}</option>
            </select>
        </div>
    </div>

    <div class="row form-group">
        <div class="col col-md-3">
            <label class=" form-control-label">Description</label>
        </div>

        <div class="col-12 col-md-9">
            <textarea name="textarea-input" id="textarea-input" rows="9" class="form-control"
                [(ngModel)]="description"></textarea>
        </div>
    </div>


    <div class="row form-group">
        <div class="col col-md-3">
            <label class=" form-control-label">Estimated Hour</label>
        </div>
        <div class="col-12 col-md-9">
            <input type="text" class="form-control" [(ngModel)]="estimatedHour">

        </div>
    </div>
    <div class="row form-group">
        <div class="col col-md-3">
            <label class=" form-control-label">Technology</label>
        </div>
        <div class="col-12 col-md-9">
            <input type="text" class="form-control" [(ngModel)]="technology">

        </div>
    </div>

    <div class="card-footer">
        <button type="submit" class="btn btn-primary btn-sm" (click)="updateProject()">
            <i class="fa fa-dot-circle-o"></i> Submit
        </button>

    </div>

</div>
